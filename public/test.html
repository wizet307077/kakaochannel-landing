<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 40px 0;
        }
        .image-container {
            position: relative;
            padding-top: 133%; /* 3:4 비율 */
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .image-container:hover img {
            transform: scale(1.05);
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }
        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }
        .close-button {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>이미지 갤러리 테스트</h1>
    
    <div class="gallery">
        <div class="image-container" onclick="openModal('/images/001.jpg')">
            <img src="/images/001.jpg" alt="이미지 1">
        </div>
        <div class="image-container" onclick="openModal('/images/002.jpg')">
            <img src="/images/002.jpg" alt="이미지 2">
        </div>
        <div class="image-container" onclick="openModal('/images/003.jpg')">
            <img src="/images/003.jpg" alt="이미지 3">
        </div>
        <div class="image-container" onclick="openModal('/images/004.jpg')">
            <img src="/images/004.jpg" alt="이미지 4">
        </div>
        <div class="image-container" onclick="openModal('/images/005.jpg')">
            <img src="/images/005.jpg" alt="이미지 5">
        </div>
        <div class="image-container" onclick="openModal('/images/006.jpg')">
            <img src="/images/006.jpg" alt="이미지 6">
        </div>
        <div class="image-container" onclick="openModal('/images/007.jpg')">
            <img src="/images/007.jpg" alt="이미지 7">
        </div>
    </div>

    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="확대된 이미지">
        </div>
    </div>

    <script>
        function openModal(imgSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'flex';
            modalImg.src = imgSrc;
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // 모달 바깥 클릭 시 닫기
        document.getElementById('imageModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
